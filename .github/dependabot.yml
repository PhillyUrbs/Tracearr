version: 2

updates:
  # All npm packages (single pnpm workspace lockfile)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    # Only update direct dependencies, ignore transitive
    allow:
      - dependency-type: "direct"
    ignore:
      # @types/node major version must match our Node version
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
    groups:
      production:
        dependency-type: "production"
      development:
        dependency-type: "development"
    commit-message:
      prefix: "deps"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - "*"
    commit-message:
      prefix: "ci"

  # Docker
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    ignore:
      # Postgres major upgrades require manual data migration
      - dependency-name: "postgres"
        update-types: ["version-update:semver-major"]
      # Node odd versions (21, 23, 25, 27) are not LTS - skip them
      - dependency-name: "node"
        versions: ["21", "23", "25", "27", "29"]
    commit-message:
      prefix: "deps(docker)"
